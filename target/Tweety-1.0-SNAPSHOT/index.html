<!DOCTYPE html>
<html>
    <head>
        <title>Form to create a new resource</title>
    </head>
    <body>
        <h1>Mini Tweeter</h1>
        <div id="content">
            <div id="authentification">
                <p> username : <input type="text" name="username"  id="usernameconnct"/></p>
                <p> password : <input type="password" name="password" id="passwordconnect"/></p>
                <button id="login"> Login </button>
                <div id="resultat">
                <!-- Nous allons afficher un retour en jQuery au visiteur -->
                </div>
            </div>
            
            <h2>Nouveau sur Twitter ? Inscrivez-vous</h2>
            <div id="inscription_div">
            <form id="inscription"  method="post">
                    <p>
                            username : <input type="text" name="username" id="username"/>
                    </p>
                    <p>
                            password : <input type="password" name="password" id="password"/>
                    </p>

                    <p>
                            sexe : <select name ="sexe" id="sexe">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option></select><br>
                    </p>
                    
                    <p>
                            email : <input type="email" name="email"  id="email"/>
                    </p>
<!--                    <input type="submit" id="submit" value=" add user" />-->
                    <button id="adduser">Inscrivez-vous</button>
            </form>
            </div>
        </div>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
